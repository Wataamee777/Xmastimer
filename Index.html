<body>
    <h1 id="title">„ÇØ„É™„Çπ„Éû„Çπ„Åæ„Åß„ÅÇ„Å®...</h1>
    <div id="timer">00:00:00</div>

    <script>
        function updateTimer() {
            const now = new Date();
            const christmas = new Date(now.getFullYear(), 11, 25); // 11 = December
            const timeDifference = christmas - now;

            if (timeDifference <= 0) {
                document.getElementById("title").textContent = "üéÑ „É°„É™„Éº„ÇØ„É™„Çπ„Éû„ÇπÔºÅ üéÑ";
                document.getElementById("timer").textContent = "";
                document.getElementById("message").textContent = "Á¥†Êïµ„Å™„ÇØ„É™„Çπ„Éû„Çπ„Çí„ÅäÈÅé„Åî„Åó„Åè„Å†„Åï„ÅÑÔºÅ";
                return;
            }

            const hours = Math.floor((timeDifference / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((timeDifference / (1000 * 60)) % 60);
            const seconds = Math.floor((timeDifference / 1000) % 60);

            document.getElementById("timer").textContent =
                String(hours).padStart(2, '0') + ":" +
                String(minutes).padStart(2, '0') + ":" +
                String(seconds).padStart(2, '0');
        }

        setInterval(updateTimer, 1000);
    </script>
